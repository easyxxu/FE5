<!DOCTYPE html>
<html lang="ko-KR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>document</title>
</head>

<body>
    <script>
        'use strict';

        class UserStorage {
            searchUser(userName, password) {

                return new Promise((resolve, reject) => {
                    fetch('user.json')
                        .then((data) => {
                            return data.json()
                        }).then((response) => {
                            const result = response.user.find((item) => {
                                return item.userName === userName && item.password === password
                            });
                            if (result) {
                                resolve(userName);
                            } else {
                                reject('user not found');
                            }
                        })
                })
            }

            sayHi(user) {
                return new Promise((resolve, reject) => {
                    fetch('greetings.json')
                        .then((data) => data.json())
                        .then((response) => {
                            const result = response.greetings.find((item) => {
                                return item.userName === user
                            })
                            if (result) {
                                resolve({
                                    name: result.userName, greetings: result.greetings
                                })
                            } else {
                                reject('no greetings')
                            }
                        })
                })
            }
        }
        const userStorage = new UserStorage();

        const userName = prompt('your name');
        const password = prompt('your password');

        userStorage.searchUser(userName, password)
            .then((result) => {
                return userStorage.sayHi(result);
            }).then((result) => {
                alert(`nice to meet you. ${userName}ë‹˜ ${result.greetings}`);
            }).catch((errorMsg) => {
                console.log(new Error(errorMsg))
            }); 
    </script>
</body>

</html>

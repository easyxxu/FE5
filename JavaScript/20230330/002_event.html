<!DOCTYPE html>
<html lang="ko-KR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>event</title>
    <style>
        .blue {
            background: blue;
            color: #fff;
        }
    </style>
</head>

<body>
    <button type="button" class="addBtn">Add</button>
    <button type="button" class="myBtn">Make me Blue!</button>
    <script>
        const addBtn = document.querySelector('.addBtn');
        addBtn.addEventListener('click', () => {
            console.log('clicked!');
        })

        const myBtn = document.querySelector(".myBtn");
        myBtn.addEventListener('click', function () {
            // blue 라는 클래스의 속성 값을 지정 할 수 있습니다.
            myBtn.classList.add("blue");
            console.log(myBtn.classList.contains('blue'));
            // myBtn.classList.remove("blue");     클래스를 제거합니다.
            // myBtn.classList.toggle("blue");     클래스를 토글합니다. 없으면 넣어주고, 있으면 제거합니다.
            // myBtn.classList.contains("blue");   해당하는 클래스가 있는지 확인합니다.
        })
    </script>

</body>

</html>

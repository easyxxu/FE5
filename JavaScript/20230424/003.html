<!DOCTYPE html>
<html lang="ko-KR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>test</title>
</head>

<body>
    <article class="parent">
        <figure>
            <img class="figImg"
                src="https://file.mk.co.kr/meet/neds/2021/07/image_readtop_2021_654175_16256093474708254.jpg" alt="">
            <figcaption class="figCap">
                유재석씨가 수상식에서 환하게 웃고 있다.
            </figcaption>
        </figure>
    </article>
    <script>
        const body = document.querySelector("body");

        // js으로 작업해주는 것 보다 html에서 생성해주는게 성능면에서 더 빠름
        for (let i = 0; i < 10; i++) {
            const article = document.createElement("article");
            article.innerHTML = `<figure>
            <img class="figImg"
                src="https://file.mk.co.kr/meet/neds/2021/07/image_readtop_2021_654175_16256093474708254.jpg" alt="">
            <figcaption class="figCap">
                유재석씨가 수상식에서 환하게 웃고 있다.
            </figcaption>
        </figure>`;
            article.classList.add("parent");
            body.appendChild(article);
        }

    </script>
</body>

</html>

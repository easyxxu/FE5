<!DOCTYPE html>
<html lang="ko-KR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
    <title>login-page</title>
</head>

<body>
    <div class="wrapper">
        <header>
            <h1 class="login-title">로그인 또는 회원가입</h1>
            <button class="close-btn"></button>
        </header>
        <main>
            <section class="login">
                <h2>위니브에서 여러분의 궁금증을 해결하세요! :)</h2>
                <form class="login-form">
                    <input class="inp-id login-focus" id="labl-id" type="text" placeholder="아이디" required>
                    <label for="labl-id" class="a11y-hidden">아이디</label>
                    <input class="inp-pw login-focus" id="labl-pw" type="text" placeholder="비밀번호" required>
                    <label for="labl-pw" class="a11y-hidden">비밀번호</label>
                    <input class="inp-hold a11y-hidden" type="checkbox" id="inphold">
                    <label for="inphold" class="labl-hold">로그인 상태 유지</label>
                    <button type="submit" class="login-btn">로그인</button>
                </form>
                <div class="join-find">
                    <a href="#">회원가입</a>
                    <span class="divider"></span>
                    <a href="#">아이디/비밀번호 찾기</a>
                </div>
            </section>
            <section class="sns-login">
                <p class="or">또는</p>
                <h3 class="a11y-hidden">소셜서비스로 로그인</h3>
                <ul>
                    <li><a href="#" class="icon-google">구글 계정으로 로그인</a></li>
                    <li><a href="#" class="icon-facebook">페이스북 계정으로 로그인</a></li>
                    <li><a href="#" class="icon-naver">네이버 계정으로 로그인</a></li>
                    <li><a href="#" class="icon-kakao">카카오 계정으로 로그인</a></li>
                </ul>
            </section>
        </main>
    </div>
</body>

</html>

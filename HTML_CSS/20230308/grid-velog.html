<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>grid-velog</title>
    <style>
      .container {
        width: 500px;
        height: 300px;
        display: grid;
        grid-template-columns: repeat(3, minmax(120px, auto));
        gap: 10px;
      }
      .container div {
        background: #689e8d;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
    </div>
  </body>
</html>

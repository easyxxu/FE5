        // JSX 
        const header = <div>header</div>;
        const main = <div>main</div>;
        const product = <div>product</div>;
        const footer = <div>footer</div>;

        const body = (
            <div>
                {header}
                {main}
                {product}
                {footer}
            </div>
        );

        const domContainer = document.querySelector('#root');
        // const root = ReactDOM.createRoot(domContainer); // React18부터는 ReactDOM.createRoot() 사용, React 애플리케이션에서 루트 노드를 만들고, 그 루트 노드를 기반으로 리액트 앱을 렌더링하는 데 사용됨
        // root.render(body);
        ReactDOM.createRoot(domContainer).render(body);
    </script>

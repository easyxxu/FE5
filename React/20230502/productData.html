        const Detail = (props) => {
            return (
                <li>
                    <h3>{props.item.productName}</h3>
                    <p>{props.item.price}</p>
                </li>
            )
        }
        const List = (props) => {
            return (
                <ul>
                    <Detail item={props.item[0]} />
                    <Detail item={props.item[1]} />
                    <Detail item={props.item[2]} />
                    <Detail item={props.item[3]} />
                    <Detail item={props.item[4]} />
                    <Detail item={props.item[5]} />

        const body = () => {
            getData().then((product) => {

        const domContainer = document.getElementById('root');
        const root = ReactDOM.createRoot(domContainer);

<!DOCTYPE html>
<html lang="ko-KR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>document</title>
</head>

<body>
    <script>
        // access, search, insertion, deletion
        const myHash = { two: 2, three: 3 }
        // 값을 insertion(삽입)
        myHash.one = 1;
        // access
        myHash.one = 2;
        // search
        myHash.three
        // delete
        delete myHash.three
        // hash table이 충돌이 일어나기도 하는 이유 : 프로그램이 해시테이블 한개에 할당할 수 있는 데이터의 크기는 한정적임. 한정적 공간안에 값을 저장하다보니 주소가 겹치는 경우가 반드시 생김
    </script>
</body>

</html>
